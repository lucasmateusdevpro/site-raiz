<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas S.I.L - Calculador 2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <main>
        <h1>Calculadora</h1>
        <div class="container">
            <div class="numeros-digitados-div">
                <p id="numeroDigitado">0</p>
                <p id="resultado">0</p>
                <p id="operadorTela"></p>
            </div >
            <div class="container-numeros" >
                <div style="display: flex;">
                    <div>
                        <div class="div-numeros">
                            <button class="button-t1" onclick="linpar()">c</button>
                            <button class="button-t1" onclick="clicarOperador('ร')">x</button>
                            <button class="button-t1" onclick="clicarOperador('รท')">รท</button>
                        </div>
                        <div class="div-numeros">
                            <button class="button-t1" onclick="numero('7')">7</button>
                            <button class="button-t1" onclick="numero('8')">8</button>
                            <button class="button-t1" onclick="numero('9')">9</button>
                        </div>
                        <div class="div-numeros">
                            <button class="button-t1" onclick="numero('4')">4</button>
                            <button class="button-t1" onclick="numero('5')">5</button>
                            <button class="button-t1" onclick="numero('6')">6</button>
                        </div>
                        <div class="div-numeros">
                            <button class="button-t1" onclick="numero('1')">1</button>
                            <button class="button-t1" onclick="numero('2')">2</button>
                            <button class="button-t1" onclick="numero('3')">3</button>
                        </div>
                    </div>
                    <div>
                        <div style="display: flex; flex-direction: column;">

                            <button class="button-t2" onclick="clicarOperador('-')">-</button>
                            <button class="button-t2" onclick="clicarOperador('+')">+</button>
                        </div>
                    </div>

                </div>
                <div class="div-numeros">

                    <button class="button-t3" onclick="numero('0')">0</button>
                    <button class="button-t1" onclick="ponto('.')">.</button>
                    <button class="button-t4" onclick="calcular()">=</button>
                </div>
            </div>


        </div>
    </main>


</body>
<script src="script.js"></script>
</html>

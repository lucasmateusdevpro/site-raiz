<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div>

            <input class="inputs" id="campo1" placeholder="000000" type="number">
            <input class="inputs" id="campo2" placeholder="000000" type="number">

        </div>
        <div class="div-resultado">
            <h2 id="resultado">Resultado</h2>
        </div>
        <div class="botoes">

            <button class="button" onclick="pegarValormais()">+</button>
            <button class="button" onclick="pegarValormenos()">-</button>
            <button class="button" onclick="pegarValorvezes()">*</button>
            <button class="button" onclick="pegarValordividir()">/</button>

        </div>

    </div>
</body>

</html>

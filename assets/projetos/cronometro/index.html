<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conometro</title>
</head>

<body>
    <section>
        <h1>Cronometro</h1>
        <h2 id="cronometro"> <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span
                id="millisecond">00</span></h2>
        <div>
            <button id="start" onclick="start()"> start</button>
            <button onclick="pause()"> pause</button>
            <button onclick="reset()"> reset</button>
        </div>
    </section>


</body>
<script>

    let cron
    let hour = 0
    let minute = 0
    let second = 0
    let millisecond = 0

    function start() {
        cron = setInterval(() => {
            timer()
            document.getElementById("start").disabled = true;
            console.log(disable)
        }, 10)
    }

    function pause() {
        clearInterval(cron)
        document.getElementById("start").disabled = false;
        console.log(disable)
    }

    function timer() {
        if ((millisecond += 10) == 1000) {
            millisecond = 0;
            second++;
        }
        if (second == 60) {
            second = 0;
            minute++;
        }
        if (minute == 60) {
            minute = 0;
            hour++;
        }
        document.getElementById('hour').innerText = String(hour).padStart(2, '0');
        document.getElementById('minute').innerText = String(minute).padStart(2, '0');
        document.getElementById('second').innerText = String(second).padStart(2, '0');
        document.getElementById('millisecond').innerText = String(millisecond).padStart(3, '0');


    }
    second.padStart(2, "0") = second
    function reset() {
        hour = 0;
        minute = 0;
        second = 0;
        millisecond = 0;
        document.getElementById('hour').innerText = '00';
        document.getElementById('minute').innerText = '00';
        document.getElementById('second').innerText = '00';
        document.getElementById('millisecond').innerText = '000';
        pause()
    }



</script>

</html>
